
<p mat-dialog-title class="w-full bg-slate-50 dark:bg-slate-850">
    <span class="px-1 py-2 text-2xl text-black dark:text-white">Create New Medical Record</span>
</p>
<mat-dialog-content class="mat-typography" class="w-full spacey-2 h-full min-w-screen rounded-0 p-[10%] bg-slate-50 dark:bg-slate-850">
<div class="w-full p-5">
    <form (ngSubmit)="newRecordForPatient()" [formGroup]="medicalRecordForm" enctype="multipart/form-data">
        <div class="w-full mb-4">
            <span class="flex justify-start px-1 py-2 text-sm text-black dark:text-white">Reason</span>
            <div class="relative w-full">
              <div *ngIf="!title?.invalid" class="absolute inset-y-0 right-0 flex items-center px-3 text-sm leading-5">
                <mat-icon class="text-base" color="accent">done</mat-icon>
              </div>
              <input 
              type="text"  
              class="placeholder:text-gray-700 text-sm focus:shadow-primary-outline leading-5.6 ease block w-full appearance-none rounded-lg  bg-blue-500/13 dark:border-slate-750 dark:placeholder:text-slate-300  bg-clip-padding py-4 px-3  font-normal text-slate-800 dark:text-slate-100 transition-all focus:border-slate-300 dark:focus:border-slate-700   focus:outline-none focus:transition-shadow" 
              placeholder="reaseon" 
              formControlName="title"
              />
            </div>
            <div *ngIf="title?.invalid && (title?.dirty || title?.touched)"
                class="alert alert-danger">

              <div  *ngIf="title?.errors?.['required']">
                <span  class="flex items-center pt-2 text-red-800 dark:text-red-400">
                  <mat-icon class="mx-2"  fontIcon="error"/> 
                  Reason  is required.
                </span>
              </div>
            </div>
        </div>
       
        <span class="flex justify-start px-1 py-2 text-sm text-black dark:text-white">Details </span>
        <p-editor formControlName="body"  class="dark:text-slate-50 text-slate-850" [style]="{ height: '320px' }"></p-editor>
        <div class="flex justify-center w-full p-5">
            <button type="submit" mat-raised-button [disabled]="isFormValid" color="accent"><mat-icon>save</mat-icon>save</button>
        </div>
    </form>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="w-full spacey-2 rounded-0 bg-slate-50 dark:bg-slate-850">
    <button mat-raised-button color="warn" class="z-0" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
